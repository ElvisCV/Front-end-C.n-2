<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas Front-End</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Notas Asignatura Front-End</h2>

  <div id="average">Promedio General del Curso: N/A</div>

  <div id="statistics">
    <p>Total de Estudiantes: <span id="total">0</span></p>
    <p>Aprobados: <span id="approved">0</span></p>
    <p>Reprobados: <span id="failed">0</span></p>
  </div>

  <form id="studentForm" novalidate>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required />
      <div class="error" id="nameError">Por favor, ingresa un nombre válido.</div>
    </div>
    <div>
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" required />
      <div class="error" id="lastNameError">Por favor, ingresa un apellido válido.</div>
    </div>
    <div>
      <label for="grade">Nota (1.0 - 7.0):</label>
      <input type="number" id="grade" step="0.1" min="1" max="7" required />
      <div class="error" id="gradeError">Por favor, ingresa una nota entre 1.0 y 7.0.</div>
    </div>
    <button type="submit">Guardar Estudiante</button>
  </form>

  <table id="studentsTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Nota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!--Filas dinámicas-->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
