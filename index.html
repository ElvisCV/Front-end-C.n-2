<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas Front-End</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f9fc;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #average {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #e0f7fa;
      border: 2px solid #0074D9;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #0074D9;
    }

    form {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
    }

    button {
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #0074D9;
      color: white;
    }

    @media (max-width: 600px) {
      form, table {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Notas Asignatura Front-End</h2>

  <div id="average">Promedio General del Curso: N/A</div>

  <form id="studentForm" novalidate>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required />
      <div class="error" id="nameError">Por favor, ingresa un nombre válido.</div>
    </div>
    <div>
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" required />
      <div class="error" id="lastNameError">Por favor, ingresa un apellido válido.</div>
    </div>
    <div>
      <label for="grade">Nota (1.0 - 7.0):</label>
      <input type="number" id="grade" step="0.1" min="1" max="7" required />
      <div class="error" id="gradeError">Por favor, ingresa una nota entre 1.0 y 7.0.</div>
    </div>
    <button type="submit">Guardar Estudiante</button>
  </form>

  <table id="studentsTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Nota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!--Filas dinámicas-->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
